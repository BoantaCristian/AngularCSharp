<h2 mat-dialog-title class="title animate__animated animate__fadeIn">Add Association</h2>
<mat-dialog-actions>
    <mat-horizontal-stepper class="animate__animated animate__fadeIn" [linear]="isLinear" #stepper>
        <mat-step [stepControl]="associationDetailsForm">
            <form [formGroup]="associationDetailsForm">
                <ng-template matStepLabel>Association details</ng-template>
                <mat-form-field class="descriptionField">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Description" formControlName="Description">
                    <label class="text-danger" *ngIf="associationDetailsForm.get('Description').touched && associationDetailsForm.get('Description').errors?.required">Required</label>
                </mat-form-field>
                <mat-form-field class="descriptionField">
                    <mat-label>Location</mat-label>
                    <input matInput placeholder="Location" formControlName="Location">
                    <label class="text-danger" *ngIf="associationDetailsForm.get('Location').touched && associationDetailsForm.get('Location').errors?.required">Required</label>
                </mat-form-field>
                <mat-form-field class="descriptionField">
                    <mat-label>Program</mat-label>
                    <input matInput placeholder="Program" formControlName="Program">
                    <label class="text-danger" *ngIf="associationDetailsForm.get('Program').touched && associationDetailsForm.get('Program').errors?.required">Required</label>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="associationMaintenanceForm">
            <form [formGroup]="associationMaintenanceForm">
                <ng-template matStepLabel>Association Maintenance (RON)</ng-template>
                <mat-form-field class="descriptionField">
                    <mat-label>Working Capital</mat-label>
                    <input type="number" step="0.01" matInput placeholder="Working Capital" formControlName="WorkingCapital">
                    <label class="text-danger" *ngIf="associationMaintenanceForm.get('WorkingCapital').touched && associationMaintenanceForm.get('WorkingCapital').errors?.required">Required</label>
                </mat-form-field>
                <mat-form-field class="descriptionField">
                    <mat-label>Sanitation</mat-label>
                    <input type="number" step="0.01" matInput placeholder="Sanitation" formControlName="Sanitation">
                    <label class="text-danger" *ngIf="associationMaintenanceForm.get('Sanitation').touched && associationMaintenanceForm.get('Sanitation').errors?.required">Required</label>
                </mat-form-field>
                <mat-form-field class="descriptionField">
                    <mat-label>Daily Penalty</mat-label>
                    <input type="number" step="0.01" matInput placeholder="Month Penalty" formControlName="DayPenalty">
                    <label class="text-danger" *ngIf="associationMaintenanceForm.get('DayPenalty').touched && associationMaintenanceForm.get('DayPenalty').errors?.required">Required</label>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
            <button mat-button (click)="addAssociation()" mat-dialog-close mat-dialog-close="true" [disabled]="!associationDetailsForm.valid || !associationMaintenanceForm.valid">Finish</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
</mat-dialog-actions>
