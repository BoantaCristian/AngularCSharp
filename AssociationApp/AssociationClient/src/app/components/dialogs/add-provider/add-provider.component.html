<h2 mat-dialog-title class="title animate__animated animate__fadeIn">Add Provider</h2>
<mat-dialog-actions>
    <mat-horizontal-stepper class="animate__animated animate__fadeIn" [linear]="isLinear" #stepper>
        <mat-step [stepControl]="providerDetailsForm">
            <form [formGroup]="providerDetailsForm">
                <ng-template matStepLabel>Provider details</ng-template>
                <mat-form-field class="descriptionField">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="Name">
                    <label class="text-danger" *ngIf="providerDetailsForm.get('Name').touched && providerDetailsForm.get('Name').errors?.required">Required</label>
                </mat-form-field>
                <mat-form-field class="descriptionField">
                    <mat-label>Location</mat-label>
                    <input matInput placeholder="Location" formControlName="Location">
                    <label class="text-danger" *ngIf="providerDetailsForm.get('Location').touched && providerDetailsForm.get('Location').errors?.required">Required</label>
                </mat-form-field>
                <mat-form-field class="descriptionField">
                    <mat-label>Program</mat-label>
                    <input matInput placeholder="Program" formControlName="Program">
                    <label class="text-danger" *ngIf="providerDetailsForm.get('Program').touched && providerDetailsForm.get('Program').errors?.required">Required</label>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="providerPricesForm">
            <form [formGroup]="providerPricesForm">
                <ng-template matStepLabel>Provider prices</ng-template>
                <mat-form-field class="priceField">
                    <mat-label>Hot water (RON/m <sup> 3 </sup>)</mat-label>
                    <input type="number" step="0.01" matInput placeholder="Hot Water" formControlName="HotWaterLiterPrice">
                    <label class="text-danger" *ngIf="providerPricesForm.get('HotWaterLiterPrice').touched && providerPricesForm.get('HotWaterLiterPrice').errors?.required">Required</label>
                </mat-form-field>
                <mat-form-field class="priceField">
                    <mat-label>Cold water (RON/m <sup> 3 </sup>)</mat-label>
                    <input type="number" step="0.01" matInput placeholder="Cold Water" formControlName="ColdWaterLiterPrice">
                    <label class="text-danger" *ngIf="providerPricesForm.get('ColdWaterLiterPrice').touched && providerPricesForm.get('ColdWaterLiterPrice').errors?.required">Required</label>
                </mat-form-field>
                <mat-form-field class="priceField">
                    <mat-label class="gasLabel">Gas (MWh)</mat-label>
                    <input type="number" step="0.01" matInput placeholder="Gas" formControlName="GasPrice">
                    <label class="text-danger" *ngIf="providerPricesForm.get('GasPrice').touched && providerPricesForm.get('GasPrice').errors?.required">Required</label>
                </mat-form-field>
                <mat-form-field class="priceField">
                    <mat-label>Electricity (kwh)</mat-label>
                    <input type="number" step="0.01" matInput placeholder="Electricity" formControlName="ElectricityPrice">
                    <label class="text-danger" *ngIf="providerPricesForm.get('ElectricityPrice').touched && providerPricesForm.get('ElectricityPrice').errors?.required">Required</label>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>        
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
            <button mat-button (click)="addProvider()" [mat-dialog-close]="addedSuccessful" mat-dialog-close="true" [disabled]="!providerDetailsForm.valid || !providerPricesForm.valid">Finish</button>
          </div>
        </mat-step>
      </mat-horizontal-stepper>
</mat-dialog-actions>
