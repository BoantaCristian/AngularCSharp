<h2 style="text-align: center;">Complete contact to place order</h2><br>
<mat-form-field class="col-md-8 offset-2">
    <input matInput [(ngModel)]="data.Address" placeholder="Address">
</mat-form-field>
<mat-form-field class="col-md-8 offset-2">
    <input matInput [(ngModel)]="data.Contact" placeholder="Contact(email or phone number)">
</mat-form-field>
<mat-form-field class="col-md-8 offset-2">
    <mat-label>Payment method</mat-label>
    <mat-select [(ngModel)]="data.PaymentMethod">
        <mat-option [value]="pay" *ngFor="let pay of paymentMethod">
            {{pay}}
        </mat-option>
    </mat-select>
</mat-form-field><br><br>
<div class="col-md-6 offset-4">
    <button mat-raised-button mat-dialog-close mat-dialog-close="true" color="primary" (click)="placeOrder()" [disabled]="data.Address == '' || data.Contact == '' || data.PaymentMethod == ''">Place Order</button>
</div><br>
