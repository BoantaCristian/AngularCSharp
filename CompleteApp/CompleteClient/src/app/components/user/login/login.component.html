<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <mat-form-field class="col-md-8 offset-2">
        <input #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" matInput placeholder="Username">
    </mat-form-field>
    <mat-form-field class="col-md-8 offset-2">
        <input type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" matInput placeholder="Password">
    </mat-form-field>
    <div class="col-md-6 offset-3">
        <div class="col-md-8 offset-2">
            <button type="submit" mat-raised-button> Sign In </button>
        </div>
    </div>
</form>
