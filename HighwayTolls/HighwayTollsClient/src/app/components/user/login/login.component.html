<form autocomplete="off" (submit)="login()"><br>
    <mat-form-field class="col-md-8 offset-2">
        <input matInput [(ngModel)]="formModel.UserName" name="username" placeholder="Username">
    </mat-form-field>
    <mat-form-field class="col-md-8 offset-2">
        <input matInput [(ngModel)]="formModel.Password" name="password" placeholder="Password">
    </mat-form-field><br><br>
    <div class="col-md-12">
        <div class="button">
            <button type="submit" mat-raised-button [disabled]="formModel.UserName == '' || formModel.Password == ''">Login</button>
        </div><br>
    </div>
</form>
